{% extends "base.html" %}

{% block sidebar %}
<!-- Nothing -->
{% endblock %}

{% block content %}
<div class="col-md-6">
    <form id="newRecipe" action="/newrecipe" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ex: Fish and chips" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" name="category" id="category">
                {% for cat in categories %}
                <option value={{cat.key.urlsafe()}}>{{cat.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" id="image" name="image">
        </div>
        <div class="form-group">
            <label for="servings">Servings</label>
            <input type="number" class="form-control" id="servings" name="servings" placeholder="Ex: 4" required>
        </div>
        <div class="form-group" id="form-ingredients">
            <label>Ingredients</label>

            <div class="row">
                <div class="form-ingredient form-group">
                    <div class="col-md-6 column">
                        <input type="text" class="form-control col-md-1" name="ingredients0" placeholder="Name"
                               required="true">
                    </div>
                    <div class="col-md-6 column">
                        <input type="text" class="form-control col-md-1" name="quantities0" placeholder="Quantity"
                               required="true">
                    </div>
                </div>
            </div>
            <input type="hidden" id="numIngredients" name="numIngredients" value="1">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-default" onclick="addingredient()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add ingredient
            </button>
        </div>
        <div class="form-group" id="form-steps">
            <label>Steps</label>
            <input type="text" class="form-control" name="steps0" placeholder="Instructions for this step"
                   required="true">
            <input type="hidden" id="numSteps" name="numSteps" value="1">
        </div>
        <div class="form-group center">
            <button type="button" class="btn btn-default" onclick="addstep()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add step
            </button>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
